    <script src="pwabuilder-sw.js"></script>
    <!-- Второй скрипт для отображения сохраненных данных -->
    <script>
function displayTotalData() {
    var ingresos = JSON.parse(localStorage.getItem('ingresos'));
    var gastos = JSON.parse(localStorage.getItem('gastos'));

    var totalIngresosAmount = 0;
    var totalGastosAmount = 0;

    if (ingresos && ingresos.length > 0) {
        ingresos.forEach(function(transaction) {
            totalIngresosAmount += parseFloat(transaction.amount);
        });
    }

    if (gastos && gastos.length > 0) {
        gastos.forEach(function(transaction) {
            totalGastosAmount += parseFloat(transaction.amount);
        });
    }

    document.getElementById('totalIngresosAmount').textContent += totalIngresosAmount;
    document.getElementById('totalGastosAmount').textContent += totalGastosAmount;
}

displayTotalData(); // Вызов функции при загрузке страницы
</script>
