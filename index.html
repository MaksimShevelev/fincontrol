<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finconcrol</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="icon" href="../img/icono.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="serviceworker" href="../js/sw.js">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <p>Finconcrol</p>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="ingresos.html">Ingresos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gastos.html">Gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="total.html">Total</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="cabeza col-12 d-flex justify-content-center align-items-center">
            <div>
                <h1>Contol de finanzas</h1>
                    <h2>Seleccione el tipo de moneda</h2>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Peso argentino - ARS $</option>
                        <option value="1">Dolar americano - USD $</option>
                        <option value="2">Euro - EUR</option>
                        <option value="3">Rublo ruso - RUB</option>
                    </select>
            </div>
        </div>
        <div class="row mx-auto">
            <section class="datos col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                <div>
                    <h3>Ingreso</h3>
                    <form onsubmit="saveTransaction('ingresos'); return false;">
                        <div class="form-group">
                            <label for="ingresos_amount">Cantidad:</label>
                            <input type="number" id="ingresos_amount" name="amount" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="ingresos_category">Categoria:</label>
                            <select id="ingresos_category" name="category" class="form-control" required>
                                <option value="salario">Salario</option>
                                <option value="regalo">Regalo</option>
                                <option value="ganancia">Ganancia</option>
                                <option value="intereses">Intereses de depósito</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ingresos_date">Fecha:</label>
                            <input type="date" id="ingresos_date" name="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="ingresos_comment">Comentario:</label>
                            <textarea id="ingresos_comment" name="comment" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </section>
            <section class="datos col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                <div>
                    <h3>Gasto</h3>
                    <form onsubmit="saveTransaction('gastos'); return false;">
                        <div class="form-group">
                            <label for="gastos_amount">Cantidad:</label>
                            <input type="number" id="gastos_amount" name="amount" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gastos_category">Categoria:</label>
                            <select id="gastos_category" name="category" class="form-control" required>
                                <option value="salud">Salud</option>
                                <option value="ocio">Ocio</option>
                                <option value="hogar">Hogar</option>
                                <option value="transporte">Transporte</option>
                                <option value="educación">Educación</option>
                                <option value="alimentos">Alimentos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gastos_date">Fecha:</label>
                            <input type="date" id="gastos_date" name="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gastos_comment">Comentario:</label>
                            <textarea id="gastos_comment" name="comment" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </section>
                               
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <p>© Fincontrol 2024</p>
            </li>
            <li>
                <a href="#">
                <p>Fincontrol</p>
                </a>
            </li>
            <li>
                <p>by Shevelev Maxim</p>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
