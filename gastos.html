    <script>
      function displayGastos() {
          var gastos = JSON.parse(localStorage.getItem('gastos'));
          var gastosList = document.getElementById('gastosList');
          
          if (gastos && gastos.length > 0) {
              var html = '';
              gastos.forEach(function(transaction) {
                  html += '<li><strong>Cantidad:</strong> ' + transaction.amount + '</li>';
                  html += '<li><strong>Categoría:</strong> ' + transaction.category + '</li>';
                  html += '<li><strong>Fecha:</strong> ' + transaction.date + '</li>';
                  html += '<li><strong>Comentario:</strong> ' + transaction.comment + '</li>';
              });
              gastosList.innerHTML = html;
          } else {
              gastosList.innerHTML = '<li>No hay datos de gastos.</li>';
          }
      }
  
      displayGastos(); // Вызов функции при загрузке страницы
  </script>
